<!doctype html>
<html lang="ru" class="light">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20241206202930">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<!-- Чекбокс для переключения темы -->
				<div class="wrap-toggle">
					<span class="_icon-sun"></span>
					<input type="checkbox" id="themeToggle" class="wrap-toggle__input" />
					<label for="themeToggle" class="wrap-toggle__label">
						<span class="visually-hidden">Переключить тему</span>
					</label>
					<span class="_icon-brightness-contrast"></span>
				</div>

				<a href="../fls_start.html" class="button">На главную</a>
			</div>
		</header>

		<main class="page">
			<div class="guidline__container">
				<h1 class="guidline__title">Guidline</h1>
				<section class="block-btn">
					<h2 class="guidline__section-title">buttons</h2>
					<div class="block-btn__wrap">
						<button type="submit" class="button button--filled">
							Отправить
						</button>
						<button type="submit" class="button button--outlined">
							Отправить
						</button>
						<button type="submit" class="button button--text">
							Отправить
						</button>
						<button type="submit" class="button button--elevated">
							Отправить
						</button>
						<button type="submit" class="button button--tonal">
							Отправить
						</button>
					</div>
				</section>
				<section class="bshadow">
					<h2 class="guidline__section-title">box-shadow</h2>
					<div class="bshadow__card-grup bshadow__card-grup--light guidline__padding">
						<div class="bshadow__card bshadow__card--light-1">
							<p class="bshadow__card-info">light-1</p>
						</div>
						<div class="bshadow__card bshadow__card--light-2">
							<p class="bshadow__card-info">light-2</p>
						</div>
						<div class="bshadow__card bshadow__card--light-3">
							<p class="bshadow__card-info">light-3</p>
						</div>
						<div class="bshadow__card bshadow__card--light-4">
							<p class="bshadow__card-info">light-4</p>
						</div>
						<div class="bshadow__card bshadow__card--light-5">
							<p class="bshadow__card-info">light-5</p>
						</div>
					</div>
					<div class="bshadow__card-grup bshadow__card-grup--dark guidline__padding dark">
						<div class="bshadow__card bshadow__card--dark-1">
							<p class="bshadow__card-info">dark-1</p>
						</div>
						<div class="bshadow__card bshadow__card--dark-2">
							<p class="bshadow__card-info">dark-2</p>
						</div>
						<div class="bshadow__card bshadow__card--dark-3">
							<p class="bshadow__card-info">dark-3</p>
						</div>
						<div class="bshadow__card bshadow__card--dark-4">
							<p class="bshadow__card-info">dark-4</p>
						</div>
						<div class="bshadow__card bshadow__card--dark-5">
							<p class="bshadow__card-info">dark-5</p>
						</div>
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
